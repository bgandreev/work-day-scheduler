<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron d-flex flex-column align-items-center hdr">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main>
      <div class="container">

        <!-- Timeblocks go here -->
        <div id="9" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">9:00 AM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="10" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">10:00 AM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="11" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">11:00 AM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="12" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">12:00 PM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="13" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">1:00 PM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="14" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">2:00 PM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="15" class="d-flex align-items-center row">
        <div class="col-md-2 col-sm-3 label">3:00 PM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="16" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">4:00 PM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

        <div id="17" class="d-flex align-items-center row">
          <div class="col-md-2 col-sm-3 label">5:00 PM</div>
          <textarea class="col-md-9 col-sm-7 cal-entry"></textarea>
          <button class="button"><i class="fas fa-save"></i></button>
        </div>

      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./resources/script.js"></script>
  </body>
</html>
